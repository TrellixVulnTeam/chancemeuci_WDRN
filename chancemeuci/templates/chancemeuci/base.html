<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = 'UTF-8'>
    <title>{% block title %} Chance Me! UC Irvine Edition {% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href = "https://fonts.googleapis.com/css?family=Cinzel" rel = "stylesheet" type = "text/css">
    <link rel = "stylesheet" type = "text/css" href = "{% static 'chancemeuci/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<nav class = "navbar navbar-inverse">
    <div class = "container-fluid">
        <!-- Header -->
        <div class = "navbar-header">
            <button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = "#topNavBar">
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
            </button>
            <a class = "navbar-brand" href = "{% url 'chancemeuci:index' %}"> UC Chance Me! | Irvine Edition </a>
        </div>
        <!-- Items -->
        <div class = "collapse navbar-collapse" id = "topNavBar">
            <ul class = "nav navbar-nav navbar-right">
                <li class = "">
                    <a href = "{% url "chancemeuci:comments" %}">
                        <span class = "glyphicon glyphicon-comment" aria-hidden="true"></span>&nbsp;
                        Comments
                    </a>
                </li>
                <li class = "">
                    <a href = "{% url "chancemeuci:datasource" %}">
                        <span class = "glyphicon glyphicon-download" aria-hidden="true"></span>&nbsp;
                        Data Source
                    </a>
                </li>
                <li class = "">
                    <a href = "{% url "chancemeuci:development" %}">
                        <span class = "glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp;
                        Documentation
                    </a>
                </li>
                <li class = "">
                    <a href = "{% url "chancemeuci:notes" %}">
                        <span class = "glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;
                        Notes
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
