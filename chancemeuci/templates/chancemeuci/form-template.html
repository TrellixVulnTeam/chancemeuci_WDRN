{% for field in form %}
    <div class = "form-group">
        <div class = "col-sm-offset-0 col-sm-0">
            <span class = "text-danger small"> {{ field.errors }}</span>
        </div>
        <label class = "control-label col-sm-offset-1 col-sm-0"> {{ field.label_tag }}</label>
        <div class = "col-sm-offset-1 col-sm-0"> {{ field }}</div>
    </div>
{% endfor %}
